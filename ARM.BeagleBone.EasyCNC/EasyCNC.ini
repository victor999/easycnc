[PRUCONF]
DRIVER=hal_pru_generic
#PRUCODE=/usr/lib/linuxcnc/rt-preempt/pru_generic.bin pru=0 halname=hpg num_stepgens=4 num_pwmgens=6
#PRUBIN=xenomai/pru_generic.bin
PRUBIN=rt-preempt/pru_generic.bin
CONFIG=pru=1 halname=hpg num_stepgens=5 num_pwmgens=1

###############################################################################
# Hardware Abstraction Layer section
###############################################################################
[EMC]

# Name of machine, for use with display, etc.
MACHINE =               EASYCNC

# Debug level, 0 means no messages. See src/emc/nml_int/emcglb.h for others
DEBUG = 0
#DEBUG =                0x00000003
#DEBUG =                0x00000007


###############################################################################
# Sections for display options 
###############################################################################
[DISPLAY]
# Name of display program, e.g., tkemc
#DISPLAY = axis
#DISPLAY = tkemc
#DISPLAY = gscreen
DISPLAY = mkwrapper
#DISPLAY = gmoccapy

# Touchy currently won't work without some hardware buttons/jog-wheel
#DISPLAY = touchy

# Cycle time, in seconds, that display will sleep between polls
CYCLE_TIME =            0.0500

# Path to help file
HELP_FILE =             tklinucnc.txt

# Initial display setting for position, RELATIVE or MACHINE
POSITION_OFFSET =       MACHINE

# Initial display setting for position, COMMANDED or ACTUAL
POSITION_FEEDBACK =     ACTUAL

# Highest value that will be allowed for feed override, 1.0 = 100%
MAX_FEED_OVERRIDE =     1.0
MAX_SPINDLE_OVERRIDE =  1.0
MIN_SPINDLE_OVERRIDE =  0.25

# Prefix to be used
#PROGRAM_PREFIX = /home/machinekit/machinekit/nc_files/
#PROGRAM_PREFIX = ../../../nc_files/
PROGRAM_PREFIX = /home/machinekit/machinekit/nc_files

# Introductory graphic
INTRO_GRAPHIC =         machinekit.gif
INTRO_TIME =            5

# Increments for the JOG section
INCREMENTS = 100 10 1 0.1 0.01


PYVCP = 3D.Temps.panel.xml

[FILTER]
PROGRAM_EXTENSION = .png,.gif,.jpg Grayscale Depth Image
PROGRAM_EXTENSION = .py Python Script
png = image-to-gcode
gif = image-to-gcode
jpg = image-to-gcode
py = python


###############################################################################
# Task controller section 
###############################################################################
[TASK]

# Name of task controller program, e.g., milltask
TASK =                  milltask

# Cycle time, in seconds, that task controller will sleep between polls
CYCLE_TIME =            0.010


###############################################################################
# Part program interpreter section 
###############################################################################
[RS274NGC]
# File containing interpreter variables
PARAMETER_FILE =        pru-stepper.var
RS274NGC_STARTUP_CODE = G00 G17 G21 G40 G49 G64 P0.1 Q0.1 G80 G90

###############################################################################
# Motion control section 
###############################################################################
[EMCMOT]

EMCMOT =                motmod

# Timeout for comm to emcmot, in seconds
COMM_TIMEOUT =          1.0

# Interval between tries to emcmot, in seconds
COMM_WAIT =             0.010

# Servo task period, in nanoseconds
SERVO_PERIOD =          1000000


###############################################################################
# Hardware Abstraction Layer section
###############################################################################
[HAL]

# The run script first uses halcmd to execute any HALFILE
# files, and then to execute any individual HALCMD commands.

# list of hal config files to run through halcmd
# files are executed in the order in which they appear

HALFILE =               EasyCNC.hal

# list of halcmd commands to execute
# commands are executed in the order in which they appear
#HALCMD =               save neta

HALUI =                 halui

POSTGUI_HALFILE =       3D.postgui.hal
###############################################################################
# Hardware Abstraction Layer User Interface section
###############################################################################
[HALUI]
MDI_COMMAND = G0 X0 Y0 Z0
MDI_COMMAND = G38.2 Z-2 f16
MDI_COMMAND = G92 Z0.25
MDI_COMMAND = G0 Z0.75
MDI_COMMAND = G92 x2 y-.5



###############################################################################
# Trajectory planner section
###############################################################################
[TRAJ]

AXES =                  4
JOINTS =                5
COORDINATES =           X Y Z A
MAX_ANGULAR_VELOCITY = 45.00
DEFAULT_ANGULAR_VELOCITY = 4.50
LINEAR_UNITS =          mm
ANGULAR_UNITS =         degree
CYCLE_TIME =            0.010
DEFAULT_VELOCITY =         3000.0
DEFAULT_ACCELERATION =     50.0
MAX_LINEAR_VELOCITY =      50.0
MAX_VELOCITY =             50.0
NO_FORCE_HOMING =          1


###############################################################################
# Axes sections
###############################################################################
[AXIS_0]

#
# Step timing is 25 us steplen + 25 us stepspace
# That gives 50 us step period = 20 KHz step freq
#
# Scale is 200 steps/rev * 5 revs/inch * 2 microsteps = 2000 steps/inch
#
# This gives a maxvel of 20000/2000 = 10 ips
#
TYPE =              LINEAR
MAX_VELOCITY =       60.0
MAX_ACCELERATION =   50.0
# Set Stepgen max 20% higher than the axis
STEPGEN_MAX_VEL =    72.0
STEPGEN_MAX_ACC =    60.0

BACKLASH =           0.000
SCALE =              -160.0

MIN_LIMIT =          -1.0
MAX_LIMIT =           300.0

FERROR =              3.0
MIN_FERROR =          1.0

HOME                =   0.000
HOME_OFFSET         =  -1.0
HOME_SEARCH_VEL     =  -5.0
HOME_LATCH_VEL      =   -1.0
HOME_USE_INDEX      =    NO
HOME_IGNORE_LIMITS  =    YES
HOME_SEQUENCE       =    1

# these are in nanoseconds
DIRSETUP    =            25000
DIRHOLD     =            25000
STEPLEN     =            25000
STEPSPACE   =            25000

# Set to one for active low step pulses
STEP_INVERT =            0


################################################################
[AXIS_1]

#
# Step timing is 25 us steplen + 25 us stepspace
# That gives 50 us step period = 12.5 KHz step freq
#
# Scale is 200 steps/rev * 5 revs/inch * 2 microsteps = 2000 steps/inch
#
# This gives a maxvel of 20000/2000 = 10 ips
#
TYPE =              LINEAR
MAX_VELOCITY =       60.0
MAX_ACCELERATION =   50.0
# Set Stepgen max 20% higher than the axis
STEPGEN_MAX_VEL =    72.0
STEPGEN_MAX_ACC =    60.0

BACKLASH =           0.000
SCALE =              -160.0

MIN_LIMIT =          -1.0
MAX_LIMIT =           300.0

FERROR =              3.0
MIN_FERROR =          1.0

HOME                =  0.000
HOME_OFFSET         = -1.0
HOME_SEARCH_VEL     = -5.0
HOME_LATCH_VEL      =  -1.0
HOME_USE_INDEX     =   NO
HOME_IGNORE_LIMITS  =  YES
HOME_SEQUENCE       =  2

# these are in nanoseconds
DIRSETUP    =            25000
DIRHOLD     =            25000
STEPLEN     =            25000
STEPSPACE   =            25000

# Set to one for active low step pulses
STEP_INVERT =            0
################################################################
[AXIS_2]

#
# Step timing is 25 us steplen + 25 us stepspace
# That gives 50 us step period = 20 KHz step freq
#
# SCALE is 200 steps/rev * 2 microstep * 4:1 gearing * 5 tpi = 8000 steps/inch
# This gives a maxvel of 20000/8000 = 2.5 ips
#
TYPE =              LINEAR
MAX_VELOCITY =       60.0
MAX_ACCELERATION =   50.0
# Set Stepgen max 20% higher than the axis
STEPGEN_MAX_VEL =    72.0
STEPGEN_MAX_ACC =    60.0

BACKLASH =           0.000
SCALE =              -160.0

MIN_LIMIT =           -60.0
MAX_LIMIT =          60.0

FERROR =                3.0
MIN_FERROR =            1.0

HOME                =   0.0
HOME_OFFSET         =   -3.0
HOME_SEARCH_VEL     =   -5.0
HOME_LATCH_VEL      =   -1.0
HOME_USE_INDEX      =   NO
HOME_IGNORE_LIMITS  =   YES
HOME_SEQUENCE       =   0

# these are in nanoseconds
DIRSETUP    =            25000
DIRHOLD     =            25000
STEPLEN     =            25000
STEPSPACE   =            25000

# Set to one for active low step pulses
STEP_INVERT =            0


################################################################
[AXIS_3]

#
# Step timing is 25 us steplen + 25 us stepspace
# That gives 50 us step period = 20 KHz step freq
#
# This gives a maxvel of 12.5/1 = 12.5 ips
#
TYPE =              ANGULAR
MAX_VELOCITY =       60.0
MAX_ACCELERATION =   50.0
# Set Stepgen max 20% higher than the axis
STEPGEN_MAX_VEL =    72.0
STEPGEN_MAX_ACC =    60.0

BACKLASH =           0.000
SCALE =  -160.0

MIN_LIMIT       =      -9999.0
MAX_LIMIT       =  999999999.0

FERROR          =  3.0
MIN_FERROR      =  1.0

HOME =                  0.000
HOME_OFFSET =           0.00
HOME_SEARCH_VEL =       0.0
HOME_LATCH_VEL =        0.0
HOME_USE_INDEX      =   NO
HOME_IGNORE_LIMITS =    YES
HOME_SEQUENCE =         -1

# these are in nanoseconds
DIRSETUP    =            25000
DIRHOLD     =            25000
STEPLEN     =            25000
STEPSPACE   =            25000

# Set to one for active low step pulses
STEP_INVERT =            0
[EMCIO]

# Name of IO controller program, e.g., io
EMCIO =                 io

# cycle time, in seconds
CYCLE_TIME =            0.100

# tool table file
TOOL_TABLE =            tool.tbl

